<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	 <script>
        function secondHighest(arr) {
            if (arr.length === 0 || arr.length === 1 || new Set(arr).size === 1) {
                return -Infinity;
            }
            arr.sort((a, b) => b - a); // Sorting the array in descending order
            return arr[1]; // Returning the second highest elemen
        }

        function Main() {
            var n = prompt("Enter the number of elements");
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element " + (i + 1))); // Parsing input to integers
            }

            var result = secondHighest(arr);
            if (result === -Infinity) {
                alert("Second highest element is -Infinity");
            } else {
                alert("Second highest element is: " + result);
            }
        }
        Main();
    </script>

    <script type="text/javascript" src="./script.js">
    </script>
</body>

</html>
